		<div id="main">
			<form>
				<table id="selectable">
					<thead>
						<th>Name</th>
						<th>Vorname</th>
						<th>Benutzername</th>
						<th>PLZ</th>
						<th>Ort</th>
						<th>Strasse</th>
						<th>E-Mail</th>
					</thead>
					<tbody id="tableBody">

					</tbody>
				</table>
				<input type="button" value="Bearbeiten"/>
				<input type="button" value="L&ouml;schen"/>
				<input type="button" value="Abbrechen"/>
			</form>
			<script type="text/javascript">
				table = getContacts();
				var loginName;
				$('#tableBody').html(table);
				$('#tableBody').selectable({
					filter : 'tr',
					selected : function(event, ui) {
						$('#edit_Location').show();
						$(ui.selected).children().each(function(index, value) {
							if (index == 0) {
								$('#name').val($(value).text());
							} else if (index == 1) {
								$('#surname').val($(value).text());
							} else if (index == 2) {
								loginName = $(value).text();
							} else if (index == 3) {
								$('#postal').val($(value).text());
							} else if (index == 6) {
								$('#mail').val($(value).text());
							}
						});
						getLocation(loginName);
					}
				});
			</script>
			<form name="edit_Location" id="edit_Location" accept-charset="utf-8">
				<fieldset>
					<section style="display: block">
						<label for="surname">Vorname: </label>
						<input id="surname" name="surname" type="text" required/>

						<label for="name">Nachname: </label>
						<input id="name" name="name" type="text" required/>
					</section>
					<section id="personal" style="display: block">
						<label for="username"> Benutzername: </label>
						<input id="username" name="username" type="text" required/>
						<div id='check' style="display:inline"></div>
						<script type="text/javascript">
							$('#username').keyup(function() {
								user = checkUsername();
								if (user) {
									$('#check').text('Benutzername nicht vorhanden');
								} else {
									$('#check').text('Benutzername vorhanden');
								}
							});
						</script>
					</section>

					<section id="location" style="display: block">
						<p>
							<label for="postal">PLZ: </label>
							<input id="postal" name="postal" type="text" pattern="[0-9]{5}"/>
							<script type="text/javascript">
								$('#postal').keyup(getLocationByPostal);
							</script>

							<label for="city">Ort: </label>
							<input id="city" name="city" type="text" required/>
							<script type="text/javascript">
								$('#city').keyup(getLocationByCity);
							</script>
						</p>

						<p>
							<label for="street">Strasse: </label>
							<input id="street" name="street" type="text" required/>
							<script type="text/javascript">
								var geocoder;
								$('#street').keyup(getLocationByStreet);
							</script>

							<label for="country">Land: </label>
							<input id="country" name="country" type="text" required/>
						</p>
						<div id="map" style="width: 500px; height: 400px" ></div>
					</section>
					<section id="communication" style="display: block">
						<label for="mail">E-Mail: </label>
						<input id="mail" name="mail" type="email" required/>
					</section>

					<section id="ui" style="display: block">
						<input type="button" name="submit" value="OK" onclick="editLocation(edit_Location)"/>
						<input type="submit" value="Abbrechen" />
					</section>
				</fieldset>

			</form>
			<script type="text/javascript">
				$('#edit_Location').hide();
			</script>
